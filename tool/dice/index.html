<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D抛色子游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="ui">
            <h1>3D抛色子</h1>
            <div id="controls">
                <button id="rollDice" class="btn">抛色子</button>
                <button id="resetDice" class="btn">重置</button>
            </div>
            <div id="result">
                <p>点击"抛色子"开始游戏！</p>
                <div id="score">
                    <span>本次点数：</span>
                    <span id="currentScore">-</span>
                </div>
                <div id="history">
                    <span>历史记录：</span>
                    <span id="rollHistory"></span>
                </div>
            </div>
        </div>
        
        <div id="three-container">
            <!-- Three.js 3D场景将在这里渲染 -->
        </div>
    </div>

    <!-- Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 主要的JavaScript文件 -->
    <script src="dice.js"></script>
</body>
</html>
